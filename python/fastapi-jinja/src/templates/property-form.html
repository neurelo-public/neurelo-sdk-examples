{% extends "_layout.html" %}

{% block content %}
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create a Property</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" method="post" action="/properties/new">
        <div class="sm:col-span-4">
          <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <input type="text" name="name" id="name" required class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Mojo Dojo Casa House">
            </div>
          </div>
        </div>

        <div class="sm:col-span-4">
          <label for="type" class="block text-sm font-medium leading-6 text-gray-900">Type</label>
          <div class="mt-2">
            <select id="type" name="type" class="block flex-1 bg-transparent w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 h-9">
              {% for type in property_types %}
                <option>{{ type.value }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="sm:col-span-4">
          <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <textarea name="description" id="description" required class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="I'm just Ken"></textarea>
            </div>
          </div>
        </div>

        <div class="sm:col-span-4">
          <label for="address" class="block text-sm font-medium leading-6 text-gray-900">Address</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <input type="text" name="address" id="address" required class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Robert Robertson, 1234 NW Bobcat Lane, St. Robert">
            </div>
          </div>
        </div>

        <div class="sm:col-span-4">
          <label for="price_per_night" class="block text-sm font-medium leading-6 text-gray-900">Price per Night</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <input type="number" step="1" name="price_per_night" id="price_per_night" required class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="24">
            </div>
          </div>
        </div>

        <div class="sm:col-span-4">
          <label for="n_rooms" class="block text-sm font-medium leading-6 text-gray-900">Number of Bedooms</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <input type="number" step="1" name="n_rooms" id="n_rooms" required class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="2">
            </div>
          </div>
        </div>

        <div class="sm:col-span-4">
          <label for="n_bathrooms" class="block text-sm font-medium leading-6 text-gray-900">Number of Bathrooms</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <input type="number" step="1" name="n_bathrooms" id="n_bathrooms" required class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="1.5">
            </div>
          </div>
        </div>

        <div class="sm:col-span-4">
          <label for="n_beds" class="block text-sm font-medium leading-6 text-gray-900">Number of Beds</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <input type="number" step="1" name="n_beds" id="n_beds" required class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="2">
            </div>
          </div>
        </div>

        <div class="sm:col-span-4">
          <fieldset>
            <legend class="text-sm font-semibold leading-6 text-gray-900">Features</legend>
            <div class="mt-6 space-y-6">
              {% for feature in features %}
                <div class="relative flex gap-x-3">
                  <div class="flex h-6 items-center">
                    <input id="{{ feature.value }}" value="{{ feature.value }}" name="features" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                  </div>
                  <div class="text-sm leading-6">
                    <label for="{{ feature.value }}" class="font-medium text-gray-900">{{ feature.value }}</label>
                  </div>
                </div>
              {% endfor %}
            </div>
          </fieldset>
        </div>

        <div class="mt-6 flex items-center justify-end gap-x-6">
          <a href="/properties" class="text-sm font-semibold leading-6 text-gray-900">Cancel</a>
          <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
